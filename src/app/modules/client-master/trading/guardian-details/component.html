<form nz-form nzLayout="vertical" [formGroup]="form">

    <nz-divider nzText="Guardian Details" nzOrientation="left"></nz-divider>

    <div nz-row nzGutter="5">
        <div nz-col nzMd="3">
            <nz-form-item>
                <nz-form-label>Title</nz-form-label>
                <nz-form-control>
                    <nz-select nzAllowClear nzPlaceHolder="Choose">
                        <nz-option nzValue="Mr" nzLabel="Mr"></nz-option>
                        <nz-option nzValue="Mrs" nzLabel="Mrs"></nz-option>
                        <nz-option nzValue="Ms" nzLabel="Ms"></nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="7">
            <nz-form-item>
                <nz-form-label>First Name</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="7">
            <nz-form-item>
                <nz-form-label>Middle Name</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="7">
            <nz-form-item>
                <nz-form-label>Last Name</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row nzGutter="5">
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>Relation</nz-form-label>
                <nz-form-control>
                    <nz-select>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>Address</nz-form-label>
                <nz-form-control>
                    <textarea nz-input rows="1" style="max-height: 100px;">
                            </textarea>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>Country</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row nzGutter="5">
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>State</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>City</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>PIN</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row nzGutter="5">
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>Mobile</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>Telephone No</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>Email Id</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

    <div nz-row nzGutter="5">
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>Guardian ID</nz-form-label>
                <nz-form-control>
                    <nz-select>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>PAN</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col nzMd="8">
            <nz-form-item>
                <nz-form-label>Aadhaar No</nz-form-label>
                <nz-form-control>
                    <input nz-input />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>

</form>
