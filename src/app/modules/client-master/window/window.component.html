<div style="overflow-x: hidden;">
<ng-container *cdkPortal>
             <div class="row" style="height:98vh;overflow-y: scroll;" >
                <div class="col-3" style="height:95vh; overflow-y: scroll;">
                    <div *ngFor="let item of PreviewImgData;let i= index;" class="pl-3 m-2" style="border: 2px dotted rgb(230, 230, 230);"  [ngStyle]="{'background-color':item.Active == true ? '#bafcb2' : 'white' }">
                      <a [href]="'#'+item.DocumentName" class="Docnames" style="color:#32aa8d;font-size: 16px;">
                          <input type="checkbox" [(ngModel)]="item.checked" name="'ss'+i" (ngModelChange)="checkedValidation()" [disabled]="item.disable" value="">
                         &nbsp;&nbsp; {{item.DocumentName}}
                        </a>
                    </div>
                </div>
                <div class="col-9" style="height:95vh; overflow-y: scroll;">
                      <div *ngFor="let data of PreviewImgData;" style="border:2px dashed #e4e6e5;border-radius:5px;padding:5px;margin: 10px 0px;">
                          <div [id]="data.DocumentName"></div>
                        <h6 class="text-light text-center p-1" style="border-radius: 10px 10px 10px 10px;background: #32aa8d;">{{data.DocumentName}}</h6>
                            <img [src]="data.DocImage"  width="100%" height="400px" [title]="data.DocumentName" class="rounded mb-3"><br>
                      </div>
                </div>
                <hr>
                <div class="p-2 ml-5" *ngIf="branch=='HO' || branch=='HOGT'">
                        <b>File1: &nbsp;</b>  <input type="text"  class="p-2 ml-5 mr-2" [(ngModel)]="file1" name="File">
                        <b>File2: &nbsp;</b>   <input type="text" class="p-2 ml-5 mr-5" [(ngModel)]="file2" name="File2">
                      <button class="p-2 ml-5 ml-5 btn btn-warning"  (click)="swapDocument()" style="width:100px;border-radius: 5px;"> <span class="glyphicon glyphicon-retweet"></span> &nbsp; Swap</button>
 
                </div>


           </div>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </ng-container>
</div>
<app-loader *ngIf="spin"></app-loader>
