<div class="main-content">
  <div nz-row>
    <div nz-col nzMd="12">
      <div>
        <h3 class="content-title">Email- Mobile Validation</h3>
      </div>
    </div>
    <div nz-col nzMd="12" style="text-align: right;">
      <form-handler (onReset)="resetForm()"></form-handler>
    </div>
  </div>

  <div nz-row nzGutter="5" class="mt-3">
    <div nz-col nzMd="6" nzLg="6">
      <nz-form-item>
        Pan
        <nz-form-control>
          <input nz-input (keypress)="ValidatePan($event)" style="text-transform: uppercase;" [(ngModel)]="Pan"
            name="pannum" maxlength="10" minlength="10" (focusout)="PanCheck($event)">
          <!-- (paste)="onPaste($event)" -->
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div nz-row nzGutter="8">
    <div nz-col nzMd="6" nzLg="6">
      <nz-form-item>
        <nz-form-label>Email</nz-form-label>
        <input nz-input [(ngModel)]="email" (keypress)="ValidateMail($event)" type="text" name="email">
      </nz-form-item>
    </div>
    <div nz-col nzMd="4" nzLg="4">
      <nz-form-item>
        <nz-form-label>Mobile</nz-form-label>
        <input nz-input [(ngModel)]="mobile" (keypress)="ValidateMob($event)" maxlength="10" type="text" name="mobile">
      </nz-form-item>
    </div>
    <div nz-col nzMd="4" nzLg="4" style="margin-top: 39px; padding-left: 37px;">
      <button nz-button nzType="primary" (click)="Save()">Send Link</button>
    </div>
  </div>

  <app-loader *ngIf="isSpining"></app-loader>
</div>
