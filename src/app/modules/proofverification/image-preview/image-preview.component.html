<div style="overflow-x: hidden;">
  <ng-container *cdkPortal>
    <div class="row" style="height:98vh;">

      <div class="col-12" style="height:95vh; overflow-y: scroll;">
        <div >
          <div [id]="PreviewImgData.DocnameText"></div>
          <h6 class="text-light text-center p-1" style="border-radius: 10px 10px 10px 10px;background: #32aa8d;">
            {{PreviewImgData.DocumentName}}</h6>
          <img [src]="PreviewImgData.DocImage" width="100%" height="auto" [title]="PreviewImgData.DocnameText" class="rounded mb-3" style="margin-top: 10px;"><br>
        </div>
      </div>
      <hr>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </ng-container>
</div>
