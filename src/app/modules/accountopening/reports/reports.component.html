<div class="main-content">
    <form nz-form nzLayout="vertical">

  
  <app-loader *ngIf="isSpinVisible"></app-loader>
  <div nz-row nzGutter="10">
      <nz-card [nzTitle]=findHead style="margin-bottom: 10px;">
          <ng-template #findHead>Reports
          </ng-template>
          <div nz-col nzMd="24">
        

        <div nz-row nzGutter="10">
            <div nz-col nzMd="3" style="padding-top: 19px;">
                <!-- <fieldset class="fieldset_made">
                    <legend class="fieldset-shadow-condensed">
                    
                    </legend> -->
            <nz-radio-group [(ngModel)]="model.crforpostacc" (ngModelChange)="reset()"
            name="crforpostacc">
            <label title="Post Account Opening" style="font-size: 14px;" nz-radio
            nzValue="POSTACCOPEN">POST AOF</label>
            <label nz-radio nzValue="CRF">CRF</label>
          </nz-radio-group>
        <!-- </fieldset> -->
        </div>
        <div nz-col nzMd="3"  >
            <nz-form-item>
              <nz-form-label class="boldinglabel"> From Date</nz-form-label>
              <nz-form-control>
                <nz-date-picker [(ngModel)]="model.From" name="LicenseFrom" >
                </nz-date-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzMd="3" >
            <nz-form-item>
              <nz-form-label class="boldinglabel"> To Date</nz-form-label>
              <nz-form-control>
                <nz-date-picker [(ngModel)]="model.To" name="To">
                </nz-date-picker>
              </nz-form-control>
            </nz-form-item>
          </div>
          <!-- <div nz-col nzMd="2" >
            <nz-form-item>
              <nz-form-label class="boldinglabel">Barcode Id</nz-form-label>
              <nz-form-control>
                  <input nz-input  [(ngModel)]="BarCode"  type="text"  name="BarCode">
              </nz-form-control>
            </nz-form-item>
          </div> -->
          <div nz-col nzMd="2" >
            <nz-form-item>
              <nz-form-label class="boldinglabel">Box No</nz-form-label>
              <nz-form-control>
                  <input nz-input  [textMask]="{mask: inputMasks.numeric}"  [(ngModel)]="BoxNo"  type="text"  name="BoxNo">
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzMd="3" >
            <nz-form-item>
              <nz-form-label class="boldinglabel">Mode</nz-form-label>
              <nz-form-control>
                <nz-select [(ngModel)]="model.mode" nzPlaceHolder="Mode" (ngModelChange)="reset()"  name="Mode" nzDropdownMatchSelectWidth="true">
                  <nz-option *ngFor="let item of Modes" [nzLabel]="item.Mode" [nzValue]="item.code">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
            <div nz-col nzMd="2" >
            <nz-form-item>
              <nz-form-label class="boldinglabel">Pending Type</nz-form-label>
              <nz-form-control>
                <nz-select [(ngModel)]="model.Type" nzPlaceHolder="Type" (ngModelChange)="reset1()"  name="Type" nzDropdownMatchSelectWidth="true">
                  <nz-option *ngFor="let item of Types" [nzLabel]="item.Mode" [nzValue]="item.code">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col nzMd="2" >
            <nz-form-item>
              <nz-form-label class="boldinglabel">Dp Type</nz-form-label>
              <nz-form-control>
                <nz-select [(ngModel)]="model.DpType" nzPlaceHolder="Dp Type" (ngModelChange)="reset1()"  name="DpType" nzDropdownMatchSelectWidth="true">
                  <nz-option *ngFor="let item of DPTypes" [nzLabel]="item.Mode" [nzValue]="item.code">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col nzMd="2" >
              <nz-form-item>
                <nz-form-label class="boldinglabel">ActionType</nz-form-label>
                <nz-form-control>
                  <nz-select [(ngModel)]="model.ActionType" nzPlaceHolder="Action Type" (ngModelChange)="reset1()"  name="ActionType" nzDropdownMatchSelectWidth="true">
                    <nz-option *ngFor="let item of ActionTypes" [nzLabel]="item.Mode" [nzValue]="item.code">
                    </nz-option>
                  </nz-select>
                </nz-form-control>
              </nz-form-item>
            </div>
            <div nz-col nzMd="2" >
                <nz-form-item>
                  <nz-form-label class="boldinglabel">Account Type</nz-form-label>
                  <nz-form-control>
                    <nz-select [(ngModel)]="model.AccountType" nzPlaceHolder="AccountType" (ngModelChange)="reset1()"  name="AccountType" nzDropdownMatchSelectWidth="true">
                      <nz-option *ngFor="let item of AccountTypes" [nzLabel]="item.Mode" [nzValue]="item.code">
                      </nz-option>
                    </nz-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzMd="2" >
                  <nz-form-item>
                    <nz-form-label class="boldinglabel">Report Type</nz-form-label>
                    <nz-form-control>
                      <nz-select [(ngModel)]="model.ReportSubType" nzPlaceHolder="ReportSubType" (ngModelChange)="reset1()"  name="ReportSubType" nzDropdownMatchSelectWidth="true">
                        <nz-option *ngFor="let item of ReportSubTypes" [nzLabel]="item.Mode" [nzValue]="item.code">
                        </nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                </div>
          

            <div nz-col nzMd="5" style="padding-top: 18px; float: right;">
                <button type="button" nz-button nzType="primary" (click)="reset()" style="float: right;">Reset</button>
                 <button type="button" nz-button nzType="primary" (click)="generateExcel()" style="float: right;">Excel</button>
                <!-- <button nz-button nzType="primary" (click)="AcceptData()" style="float: right;">Accept</button> -->
                        <button type="submit" nz-button nzType="primary" (click)="view()" style="float: right;">View</button>

                    </div>
                
        </div>
              <!-- <div nz-col nzMd="5" style="padding-top: 18px; float: right;">
                <div nz-row nzGutter="10">
                    <div nz-col nzSpan="24">
                        <button nz-button nzType="primary" (click)="onviewReset()" style="float: right;">Reset</button>
                       
                    </div>
                </div>
              </div> -->
            
      
  
          </div>
        </nz-card>

  <div nz-row  #htmlView *ngIf="DetailData.length>0">
      <nz-table #basicDPDetailsTable [nzData]="DetailData" [nzShowPagination]="true"  [nzShowPagination]="basicDPDetailsTable.data.length>5"  class="tranTbl table-responsive table-themed">
        <thead>
          <tr>
            <th>SLNO</th>
            <th *ngFor="let header of detailDataHeads;let i = index" [ngClass]="[header === 'Acceptorreject' ? 'display1' :'',header === 'SerialNo'? 'color':'']">
              {{header}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicDPDetailsTable.data;let i = index">
              <td>{{i+1}}</td>
            <td *ngFor="let header of detailDataHeads" (click)="getDtailsofStamp(header,data.UserCode)"  [ngClass]="[header === 'UserName' ? 'resulttable' :'']"
              >{{data[header]}}
            </td>
          </tr>
        </tbody>
       
      </nz-table >
</div>
            

<nz-modal [(nzVisible)]="modalon" nzTitle="Stamped Clients" (nzOnCancel)="handleCancel()"
(nzOnOk)="handleCancel()" nzWidth="70%">

<div nz-row  #htmlView *ngIf="DetailData1.length>0">
    <nz-table #basicDPDetailsTable [nzData]="DetailData1" [nzShowPagination]="true"  [nzShowPagination]="basicDPDetailsTable.data.length>10"  class="tranTbl table-responsive table-themed">
      <thead>
        <tr>
          <th>SLNO</th>
          <th *ngFor="let header of detailDataHeads1;let i = index" [ngClass]="[header === 'UserName' ? 'color1' :'']" >
            {{header}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicDPDetailsTable.data;let i = index"    >
            <td>{{i+1}}</td>
          <td *ngFor="let header of detailDataHeads1"
            >{{data[header]}}
          </td>
        </tr>
      </tbody>
     
    </nz-table >
</div>

</nz-modal>

  </div>
