<div class="main-content">
  <form nz-form nzLayout="vertical">

    <app-loader *ngIf="isSpinVisible"></app-loader>
    <div nz-row nzGutter="10">
      <nz-card [nzTitle]=findHead style="margin-bottom: 10px;">
        <ng-template #findHead>Auditor Allocation
        </ng-template>
        <div nz-col nzMd="24">

          <div nz-row nzGutter="5">
            <div nz-col nzMd="3">
              <fieldset class="fieldset_made">
                <legend class="fieldset-shadow-condensed">
                </legend>
                <nz-radio-group [(ngModel)]="model.crforpostacc" (ngModelChange)="Reset()" name="crforpostacc">
                  <label title="Post Account Opening" style="font-size: 14px;" nz-radio nzValue="POSTACCOPEN">POST
                    AOF</label>
                  <label nz-radio nzValue="CRF">CRF</label>
                </nz-radio-group>
              </fieldset>
            </div>
            <div nz-col nzMd="4">
              <fieldset class="fieldset_made">
                <legend class="fieldset-shadow-condensed">
                </legend>
                <nz-radio-group [(ngModel)]="model.neworold" (ngModelChange)="Reset()" name="debittrade">
                  <label style="font-size: 14px;" nz-radio nzValue="N">New</label>
                  <label nz-radio nzValue="A">Auditor Review</label>
                </nz-radio-group>
              </fieldset>
            </div>


            <div nz-col nzMd="4">
              <fieldset class="fieldset_made">
                <legend class="fieldset-shadow-condensed">
                </legend>
                <nz-radio-group [(ngModel)]="model.dptype" (ngModelChange)="Reset()" name="dptype">
                  <label style="font-size: 14px;" nz-radio nzValue="NSDL">NSDL</label>
                  <label style="font-size: 14px;" nz-radio nzValue="CDSL">CDSL</label>
                </nz-radio-group>
              </fieldset>
            </div>

            <div nz-col nzMd="4">
              <fieldset class="fieldset_made">
                <legend class="fieldset-shadow-condensed">
                </legend>
                <nz-radio-group [(ngModel)]="model.scanDcobe" (ngModelChange)="Reset()" name="debittrade1">
                  <label style="font-size: 14px;" nz-radio nzValue="SCAN">SCAN</label>
                  <label style="font-size: 14px;" nz-radio nzValue="DCOB">DCOB</label>
                </nz-radio-group>
              </fieldset>
            </div>
            <!-- <div nz-row nzGutter="10"> -->
            <!-- <div nz-col nzMd="5">
                <nz-form-item>
                    <nz-form-label class="boldinglabel">Tradecode</nz-form-label>
                    <nz-form-control>

                        <master-find-ctrl [options]="TradeFindopt" [(ngModel)]="Tradecode" name="Tradecode">
                        </master-find-ctrl>
                    </nz-form-control>
                </nz-form-item>
            </div> -->
            <!-- <div nz-col nzMd="5">
                <nz-form-item>
                    <nz-form-label class="boldinglabel">Kit Number</nz-form-label>
                    <nz-form-control>
                        <master-find-ctrl [options]="DpAcNOFindopt" [(ngModel)]="DpClientId" name="DpClientId" >
                        </master-find-ctrl>
                    </nz-form-control>
                </nz-form-item>
            </div> -->
            <div nz-col nzMd="2" style="margin-top: -5px;">
              <nz-form-label class="required">Batch Size</nz-form-label>
              <nz-form-control>
                <input nz-input #batch [textMask]="{mask: inputMasks.numeric}" [(ngModel)]="batchsize" name="batchsize">
              </nz-form-control>
            </div>

            <div nz-col nzMd="2" style="margin-top: -5px;">
              <nz-form-label class="required">BatchNo</nz-form-label>
              <nz-form-control>
                <input nz-input [textMask]="{mask: inputMasks.numeric}" [(ngModel)]="BatchNo" name="BatchNo">
              </nz-form-control>
            </div>

            <div nz-col nzMd="2" style="margin-top: -5px;">
              <nz-form-label>User Code</nz-form-label>
              <nz-form-control>
                <input nz-input [(ngModel)]="user" name="user">
              </nz-form-control>
            </div>

            <div nz-col nzMd="3" style="margin-top: -5px;">
              <nz-form-label>Month</nz-form-label>
              <nz-form-control>
                <nz-select style="width: 100%" [(ngModel)]="month" nzAllowClear nzPlaceHolder="Choose Month"
                  name="Month">
                  <nz-option *ngFor="let item of monthArray" [nzValue]="item.code" [nzLabel]="item.value"></nz-option>
                </nz-select>
              </nz-form-control>
            </div>
          </div>

          <div nz-row nzGutter="5">
            <div nz-col nzMd="3" style="margin-top: -5px;">
              <nz-form-item>
                <nz-form-label>From Date</nz-form-label>
                <nz-form-control>
                  <nz-date-picker [(ngModel)]="FD" name="FD" nzFormat="dd-MM-yyyy"
                    [nzDisabledDate]="disabledFutureDate">
                  </nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>

            <div nz-col nzMd="3" style="margin-top: -5px;">
              <nz-form-item>
                <nz-form-label>To Date</nz-form-label>
                <nz-form-control>
                  <nz-date-picker [(ngModel)]="TD" name="TD" nzFormat="dd-MM-yyyy"
                    [nzDisabledDate]="disabledFutureDate">
                  </nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
            <!-- <div nz-col nzMd="4">

                <nz-form-label>Remarks
                </nz-form-label>
                <nz-form-control>
                 
                  <input nz-input [(ngModel)]="remarks" name="remarks" >
                </nz-form-control>

              </div> -->

            <div nz-col nzMd="6" style="padding-top: 18px; float: right;">
              <button type="button" nz-button nzType="primary" (click)="Reset()" style="float: right;">Reset</button>
              <button type="button" nz-button nzType="primary" (click)="ReprintPdf()" style="float: right;">PDF</button>
              <button type="button" nz-button nzType="primary" (click)="ExcelReprint()"
                style="float: right;">Excel</button>
              <button type="button" [disabled]=buttonactive1 nz-button nzType="primary" (click)="save()"
                style="float: right;">Save</button>
              <button type="submit" nz-button nzType="primary" (click)="view()" style="float: right;">Pool</button>
            </div>
          </div>
          <!-- </div> -->
        </div>
      </nz-card>
    </div>
  </form>
  <div nz-row *ngIf="DetailData.length" #htmlView>
    <nz-table #basicDPDetailsTable [nzData]="DetailData" [nzShowPagination]="true"
      [nzShowPagination]="basicDPDetailsTable.data.length>10" class="tranTbl table-responsive table-themed">
      <thead>
        <tr>
          <th></th>
          <!-- <th>Slno</th> -->
          <th *ngFor="let header of detailDataHeads;let i = index"
            [ngClass]="[header=='selectedtopool' ? 'display':'',header=='rowId' ? 'display':'']">
            {{header}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicDPDetailsTable.data;let i = index" class="resulttable">
          <td> <label nz-checkbox [(ngModel)]="data.selectedtopool" [ngModelOptions]="{standalone: true}"></label></td>
          <!-- <td>{{i+1}}</td> -->
          <td *ngFor="let header of detailDataHeads"
            [ngClass]="[header=='selectedtopool' ? 'display':'',header=='rowId' ? 'display':'']">{{data[header]}}
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
