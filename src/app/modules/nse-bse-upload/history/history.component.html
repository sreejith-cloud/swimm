<div class="main-content">
  <div nz-row>
    <div nz-col nzMd="20" nzLg="12" class="padding1">
    <!-- <h3 class="content-title">NRE Accounts with more than one Bank Account</h3> -->
    <div nz-col nzMd="9" nzLg="5" class="padding1">
      <nz-form-item>
        <!-- <label class="required">Date</label> -->
        <label class="boldinglabel">From Date</label>
        <nz-form-control class="pading-top">
          <nz-date-picker  nzFormat="dd-MM-yyyy" nzPlaceHolder="From Date" [(ngModel)]="fromDate" name="date" [nzDisabledDate]="disabledFutureDate">
          </nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzMd="9" nzLg="5" class="padding1">
      <nz-form-item>
        <!-- <label class="required">Date</label> -->
        <label class="boldinglabel">To Date</label>
        <nz-form-control class="pading-top">
          <nz-date-picker  nzFormat="dd-MM-yyyy" nzPlaceHolder="To Date" [(ngModel)]="toDate" name="tdate" [nzDisabledDate]="disabledFutureDate">
          </nz-date-picker>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzMd="12" nzLg="8" class="paddingtop-20">
      <form-handler (onPreview)="pageIndexVal=1;tableData()" (onReset)="reset()">
      </form-handler>
  </div>
    </div>
    </div>

  <div nz-row nzGutter="24">
    <div nz-col nzMd="24">
      <!-- <div style="text-align: end;margin-bottom: 0.5rem;">
        <button style="background-color: #FFA500 !important;" nz-button (click)="pageIndexVal=1;tableData()" nzType="primary"
          class="mr-1 savebtn">
          <i class="anticon anticon-reload"></i>Refresh</button>
      </div> -->
      <nz-table #table [nzData]="dataArray" class="tranTbl table-responsive table-themed" [nzSize]="'small'"
        [nzShowPagination]="false">
        <thead>
          <tr>
            <!-- <th><b>Date</b> </th> -->
            <!-- <th><b>Serial Number</b> </th> -->
            <th><b>Filename</b></th>
            <th><b>Status</b> </th>
            <th><b>Total Records</b></th>
            <th><b>Records Updated</b></th>
            <th><b>Uploaded By</b></th>
            <th><b>Updated On</b></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of dataArray">
            <!-- <td>{{data.UploadDate}}</td> -->
            <!-- <td>{{data.Slno}}</td> -->
            <td>{{data.Filename}}
            </td>
            <td>{{data.Status}}</td>
            <td>{{data.TotalRecords}}</td>
            <td>{{data.RecordsUpdated}}</td>
            <td>{{data.Euser}}</td>
            <!-- 2023-09-14 08:36:00 -->
            <td>{{data.Lastupdatedon | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <!-- <td class="remark">{{data.UploadRemarks}}</td> -->
            <!-- <td>
              <span style="text-align: left;"  *ngIf="data.UploadRemarks && data.UploadRemarks.length<20">{{data.UploadRemarks}}</span>
              <span style="text-align: left;"  *ngIf="data.UploadRemarks && data.UploadRemarks.length>=20" nz-tooltip nzPlacement="top" class="h1"
                [nzTitle]="tootiptitle">
                <span style="width: 50px;"
                  *ngIf="data.UploadRemarks.length>20">{{data.UploadRemarks.slice(0,20)+'...'}}</span>
                <ng-template #tootiptitle class="tooltip">{{data.UploadRemarks}}</ng-template>
              </span>
            </td> -->
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
  <div class="float-right mt-1">
    <nz-pagination [(nzPageIndex)]="pageIndexVal" [(nzPageSize)]="row"
     (nzPageIndexChange)="pageChage()"
    [nzTotal]="totalPages" [nzSize]="'small'"

    ></nz-pagination>
    <!-- nzShowSizeChanger nzShowQuickJumper -->
    <!-- <nz-pagination [(nzPageIndex)]="pageIndexVal" [(nzPageSize)]="row" [nzTotal]="totalPages"
      (nzPageIndexChange)="pageChage($event)"></nz-pagination> -->
  </div>
  <app-loader *ngIf="isSpinning"></app-loader>
