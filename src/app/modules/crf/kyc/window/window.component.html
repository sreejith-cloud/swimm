<div>
    <ng-container *cdkPortal>
      <div class="row" style="height:95vh;">
  
        <div class="col-12" style="height:90vh" >
          <div class="row" style="font-size: 10pt; padding-right: 10px;padding-left: 10px;" *ngIf="source!='Proof'">
            <div class="col-6">
              <span *ngIf="acccode!=''||acccode!=null||acccode!=undefined">Account Code : <b>{{acccode}}</b></span>
  
            </div>
            <div class="col-6">
              <span *ngIf="acccode!=''||acccode!=null||acccode!=undefined" style=float:right>Type :
                <b>{{source}}</b></span>
            </div>
          </div>
          <div *ngIf="source=='Address'" style=" margin: 20px 20px;box-shadow: 0px 0px 14px -5px black">
            <table>
              <tr>
                <th style="width:50%;padding:10px;border: solid 1px;">
                  Permanent Address
                </th>
                <th style="width:50%;padding:10px;border: solid 1px;">
                  Currespondance Address
                </th>
              </tr>
              <tr>
                <td style="border: solid 1px">
                  <p
                    style="font-family: monospace; font-style: italic;color: rgb(78, 79, 80);margin-left: 10px; font-size: 10pt;">
                    {{PreviewImgData.permanentAddress}}</p>
                </td>
                <td style="border: solid 1px">
                  <p
                    style="font-family: monospace; font-style: italic;color: rgb(78, 79, 80);margin-left: 10px;font-size: 10pt;">
                    {{PreviewImgData.currespondanceAddress}}</p>
                </td>
              </tr>
            </table>
          </div>
          <div>
            <img *ngIf="source=='Signature'" [src]="Signature" width="100%" height="auto"
              [title]="PreviewImgData.DocnameText" class="rounded mb-3" style="margin-top: 10px;"><br>
            <!-- <iframe *ngIf="source=='Proof'" [src]="PreviewImgData.DocImage" width="100%" height="100%" style="margin-top: 10px;"></iframe> -->
          </div>
          <div *ngIf="source=='Proof'" id="proofview">
              <div id="Rotate">
                <embed id="proofView" [src]="proofData" width="100%" height="100%"></div>
              <div style="width: 100%;text-align: center;position: absolute;margin-top: -60px;" class="rotateButtons">
                <button (click)="OnRotation('A')" class="floatbutton" style="opacity:.5" onMouseOver="this.style.opacity='1'" onMouseOut="this.style.opacity='.5'"> <i nz-icon nzType="caret-left" nzTheme="outline" ></i> -90 </button>
                <button (click)="OnRotation('C')" class="floatbutton" style="margin-left: 10px;opacity:.5" onMouseOver="this.style.opacity='1'" onMouseOut="this.style.opacity='.5'"> +90 <i nz-icon nzType="caret-right" nzTheme="outline"></i> </button>
              </div>
            </div>
         
        </div>
  
        <hr>
      </div>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
    </ng-container>
  
  </div>
